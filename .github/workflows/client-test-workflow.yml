name: Run Client test suite
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: yarn --frozen-lockfile
        working-directory: ./client
      - name: Run Tests
        run: yarn test:unit
        working-directory: ./client
        env:
          CI: true
